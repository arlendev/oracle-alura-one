<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="container-header">
                <div>
                    <h2 class="app-name">Decodificador de Texto</h2>
                </div>
                <div>
                    <h2 id="trademark">| arlen |</h2>
                </div>
            </div>
        </header>

        <main>
            <div class="container-main">
                <div class="input-text-area">
                    <label class="label-text">Entrada de texto</label>
                    <textarea class="input-text" cols="45" rows="17"></textarea>
                    <div class="buttons-area">
                        <button>Criptografar</button>
                        <button>Descriptografar</button>
                        <button>Limpar</button>
                    </div>
                </div>
                <div class="output-text-area">
                    <label class="label-text">Sa√≠da de texto</label>
                    <textarea class="output-text" cols="45" rows="17"></textarea>
                    <button>Copiar texto</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="container-footer">
                <div>
