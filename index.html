<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <div class="container">

        <header>
            
            <div class="container-header">

                <div>
                    <h2 class="app-name">Decodificador de Texto</h2>
                </div>
                <div>
                    <h2 class="logo">arlen</h2>
                </div>
                <div>
                    <ul class="social">        
                        <li><a href="https://www.linkedin.com/in/arlen-possamai-9899791a9/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>

                        <li><a href="https://github.com/arlendev" target="_blank"><i class="fa-brands fa-github"></i></a></li>

                        <li><a href="https://www.facebook.com/arlen.possamai" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>

                        <li><a href="https://arlendev.github.io/portfolio/" target="_blank"><i class="fa-solid fa-globe"></i></a></li>
                   </ul>   
                </div>
            </div>
        </header>
        <main>
            <div class="container-main">
                <div class="input-text-area">
                    <label class="text">Entrada de texto</label>
                    <textarea class="input-text" cols="100" rows="40"></textarea>
                    <div class="buttons-area">
                        <button class="encrypt">Criptografar</button>
                        <button class="decrypt">Descriptografar</button>
                        <button class="clear">Limpar</button>
                    </div>

                </div>
                <div class="output-text-area">
                    <label class="text">Sa√≠da de texto</label>
                    <textarea class="output-text" cols="100" rows="40"></textarea>
                    <button class="copy">Copiar texto</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-footer">
                <p>Desenvolvido por Arlen Possamai 2022</p>
            </div>
        </footer>

    </div>
</body>
</html>
