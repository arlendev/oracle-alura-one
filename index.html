<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="icon" type="image/png" href="assets/img/faviconKey.png">
</head>

<body>
    <div class="container">

        <header>
            <div class="containerHeader">
                <h2 class="appName">Codificador de Texto</h2>
            </div>
        </header>

        <main>
            <div class="containerMain">
                <div class="inputTextArea">
                    <label class="labelText">Digite para Criptografar</label>
                    <textarea class="inputText" id="textArea" placeholder=" Digite seu texto aqui"></textarea>
                    <div class="buttonsArea">
                        <button class="btn" id="encryptBtn">Criptografar</button>
                        <button class="btn" id="decryptBtn">Descriptografar</button>
                    </div>
                </div>
                <div class="outputTextArea">
                    <label class="labelText">Resultado</label>
                    <div class="outputText">
                        <p id="showMsg"></p>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="emptyResult" id="contentPhrase">Nenhuma mensagem criptografada.</span>
                    </div>
                    <button class="btn" id="copyBtn">Copiar texto</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="containerFooter">
                <div>
                    <ul class="social">
                        <li><p>Desenvolvido por Arlen Possamai | 2022</p></li>
                        <li><a href="https://www.linkedin.com/in/arlen-possamai-9899791a9/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="https://github.com/arlendev" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="https://arlendev.github.io/portfolio/" target="_blank"><i class="fa-solid fa-globe"></i></a></li>
                        <li><a href="https://www.facebook.com/arlen.possamai" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                   </ul>   
                </div>
            </div>
        </footer>

    </div>
    
</body>
<script src="assets/js/index.js"></script>
</html>
